<nav id="menu-bar" ng-controller="MenuController">

  <div class="container">
    <div class="menu-icon menu-hamburger" ng-click="menu.open()">
      <div class="menu-t"></div>
      <div class="menu-m"></div>
      <div class="menu-b"></div>
    </div>
  </div>

  <div class="menu-full" id="menu">
    
    <div class="container">
      <div class="menu-icon menu-close" ng-click="menu.close()">
        <div class="menu-l"></div>
        <div class="menu-r"></div>
      </div>
      <a ng-click="menu.goto('home')"><h1 class="logo-text">{{menu.title}}</h1></a>
      <p class="logo-bio">{{menu.bio}}</p>
    </div>

    <ul class="menu-tabs pure-g">

      <li class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 menu-item"
          ng-repeat="tab in menu.tabs">
        <div class="borderV" ng-class="{'openV': menu.isOpen, 'closeV': menu.isClose}"></div>

        <a ng-click="menu.goto(tab.state)">
          <div class="menu-img" ng-style="{'background-image':'url({{tab.image}})'}"></div>
          <h3 class="menu-id">{{tab.id}}</h3>
          <h2 class="menu-name">{{tab.name}}</h2>
        </a>
      </li>

    </ul>

    <div class="menu-footer">
      <div class="border" ng-class="{'openH': menu.isOpen, 'closeH': menu.isClose}" id="borderH"></div>

      <div class="container">
        <div class="copyright">Copyright @ An Pham 2017. All right reserved.</div>
        <div class="social-link">
          <a ng-repeat="tab in menu.links" ng-href="{{tab.url}}" target="_blank">
            <span class="text">{{tab.name}}</span><span ng-show="menu.links.indexOf(tab) < menu.links.length-1;"> | </span>
          </a>
        </div>
      </div>
    </div>

  </div>

</nav>

<div class="waiting-layer" ng-class="{'waiting-open':menu.isWaiting}"></div>
